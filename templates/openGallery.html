        <a href="/Gal_list" style="padding: 1em; color: black; font-size: 40px; font-weight: bold"><p> <-Back </p></a>


        <div>
            <h2 style="color: black; font-size: xx-large; font-weight: bold;color:darkblue"> Gallery : {{ Gallery.name }}</h2>
            <button type="button" id="ss"><a href="/edit_galleryname/{{Gallery.id}}" style="color: black;font-size: medium; font-weight: bold"> Rename Gallery </a></button>
            <button type="button" id="ss"><a href="/delete_gallery/{{Gallery.id}}" style="color: black;font-size: medium; font-weight: bold"> Delete Gallery </a></button>
            <div><button type="button" id="ss"><a href="/shareuser/{{Gallery.id}} " style="color: black; font-size: large;" ><b>Add User</b></a></button></div>
        </div>
       
        <div class= "header112">
            <h2>Add Image </h2>
          </div>
          <div class="form-style-5">
            <form action="/createimage/{{ss_id}}" method="post" enctype="multipart/form-data">
                <fieldset>
                <legend><p style="font-weight:bold; font-size: large;color: darkblue;">Image Upload</p> </legend>
                <input type="number" name="Gallery_id" value="{{ ss_id }}" hidden>
                <input type="text" name="title" required placeholder="Name of image">
                <input type="file" name="file_name" required placeholder="">
                </fieldset>
                <input type="submit" value="Create"/>
            </form>
            </div>

            <div class= "header112">
                <h2>Images </h2>
              </div>
            <div style="padding: 1em; text-align: center;">
                <p style="padding: 1em;color: black; font-size: 20px; font-weight: bold;text-align: left;">Duplicate: {{dupss}}</p>
            </div>
          <div class ="conatiner1">
            <div class="grid">
                {% for Images in Images %}
                <div>
                    <div class="image-card">
                        <img src="{{Images.Image_url}}" alt="Image">
                    </div>
                    <p style="color: black;font-size: 15px; font-weight: bold; text-align: left;">Image : {{Images.title}}</p>
                    <form action="/delete_image/{{ Images.id }}" method="POST">
                        <input type="number" name="Gallery_id" value="{{ ss_id }}" hidden>
                        <input type="submit" name="submit" value="Delete" class= "ssd">
                      </form>
                </div>
                {% endfor %}
            </div>    
          </div>
